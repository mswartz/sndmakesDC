<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Z-Space: SNDMakes Prototype</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="screen.css"/>
</head>

<body>
	<!-- nav bar -->
	<div class="container-fluid">
		<nav class="nav row-fluid">
			<div class="col-xs-6">
				<a href="#" class="logo-trigger"><img class="logo" src="img/ui-elements/zspace-logo.png" alt=""/></a>
			</div>
			<div class="col-xs-6">
				<div class="nav-button node-button">
					<span class="visuallyhidden">Nodes</span>
				</div>
				<div class="nav-button hide-button active">
					<span class="visuallyhidden">Show/Hide</span>
				</div>
			</div>
		</nav>
	</div>
	<!-- end nav bar -->
	<div id="headline">
		<h1>Lincoln's Assassination</h1>
	</div>
	<!-- container of all things from json -->
	<ul class="container"></ul>
</body>

<script id="media-template" type="text/x-handlebars-template">
	{{#each this}}
		<li>
			<figure data-id="{{id}}" class="media-container {{#unless start}}hidden{{/unless}}">

			<img src="./{{url}}" alt="" />

				{{#if this.relations}}
				  {{#each this.relations}}
					  <button data-relation="{{id}}" class="media-button" style="top: {{ top }}%; left: {{ left }}%">
					    <span class="visuallyhidden">picture of tree<span>
					  </button>
				  {{/each}}
				{{/if}}
				{{#unless this.relations}}
					<button data-relation="1" class="media-button" style="top: 3%; left: 95%">
					    <span class="visuallyhidden">picture of tree<span>
					  </button>
				{{/unless}}

				{{#if caption}}
			  	  <figcaption class="media-caption">
			  	    <p>{{ caption }}</p>
				  </figcaption>
				{{/if}}

		</li>
	{{/each}}
</script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<script src="//use.typekit.net/yrd4rwg.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
</html>
