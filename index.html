<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>SND Makes prototype</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="screen.css"/>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="container-fluid">
		<nav class="nav row-fluid">
			<div class="col-md-6">
				<img class="logo" src="img/ui-elements/zspace-logo.png" alt=""/>
			</div>

			<div class="col-md-6">
				<div class="nav-button node-tree">
					<span class="visuallyHidden">Nodes</span>
				</div>
				<div class="nav-button hide-button">
					<span class="visuallyHidden">Show/Hide</span>
				</div>
			</div>
		</nav>
	</div>

		<!-- slide 1 -->
		<figure id="slide-1" class="media-container">
		  <img src="img/01ford-exterior.jpg" alt="" />

		  <button class="media-button button1">
		    <span class="visuallyhidden">picture of tree<span>
		  </button>
		  <button class="media-button button2">
		    <span class="visuallyhidden">picture of tree<span>
		  </button>
		  <div class="media-caption">
		  	<h3>Slide 1 Title</h3>
		  	<p>The title of the slide is here!</p>
		  </div>
		</figure>

		<!-- slide 2 -->
		<figure id="slide-2" class="media-container hidden">
		  <img src="img/02ford-interior.jpg" alt="" />

		  <button class="media-button button3">
		    <span class="visuallyhidden">picture of tree<span>
		  </button>
		  <button class="media-button button4">
		    <span class="visuallyhidden">picture of tree<span>
		  </button>

		  <div class="media-caption">
		  	<h3>Slide 2 Title</h3>
		  	<p>The title of the slide is here!</p>
		  </div>
		</figure>
</body>
</html>
