<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>SND Makes prototype</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="screen.css"/>
</head>

<body>
	<h1>Z-Space</h1>

	<ul class="container"></ul>
</body>

<script id="media-template" type="text/x-handlebars-template">
	{{#each this}}
		<li>
			<figure data-id="{{id}}" class="media-container {{#unless start}}hidden{{/unless}}">
			  <img src="{{url}}" alt="" />

				{{#each this.relations}}
					<button data-relation="{{id}}" class="media-button" style="top: {{ top }}%; left: {{ left }}%">
				    <span class="visuallyhidden">picture of tree<span>
				  </button>
				{{/each}}

			  <figcaption>{{ caption }}</figcaption>
			</figure>
		</li>
	{{/each}}
</script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
